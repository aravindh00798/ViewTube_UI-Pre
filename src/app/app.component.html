<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav *ngIf="!isUserLoggedIn" class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="home" (click)="HomePage()" (click)="getBack()" >ViewTube</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <app-search-input (search)="handleSearch($event)"></app-search-input>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"  (click)="category()"  routerLink="home/Categories">Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="openlogin()"  (click)="toogleTag">Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="openSignup()">Sign Up</a>
      </li>

    </ul>


  </div>
</nav>

<nav *ngIf="isUserLoggedIn" class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="home"(click)="HomePage()" (click)="getBack()">ViewTube</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <app-search-input (search)="handleSearch($event)"></app-search-input>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="category()" routerLink="homeCategories" >Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="home/Favorites" >Favorites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onLogout()"  (click)="toogleTag">Logout</a>
      </li>
      <li class="nav-item">
        <a (click)="Send()" class="nav-link" >List</a>
      </li>

    </ul>


  </div>
</nav>

<div>
  <div>
    <div class = "default" *ngIf="inputTouched == false && categories==false && getbacks == false ">

      <app-popular-container></app-popular-container>
      </div>

    <div>
      <br>
      <br>
      <router-outlet></router-outlet>
      <br>
      <br>
      </div>

  <!-- <div *ngIf="inputTouched && !videosList.length" class="ui four wide column centered grid" style="margin: 3rem;">
    <div class="ui raised aligned segment red warning message">
      <i class="warning icon"></i>
      <span class="ui centered" style="margin: 0 auto;">No Video Found</span>
    </div> -->
  </div>
  <div *ngIf="loading" style="margin: 3rem;">
    <div class="ui active centered inline loader"></div>
  </div>
 <div class="ui stackable four column grid">
  <div class="column" *ngFor="let video of videosList">

  <app-search-list [videos]="video" [addedToWishList]= "wishlist.indexOf(video.videoId) >=0" ></app-search-list>
</div>
</div>
</div>


</body>
</html>
