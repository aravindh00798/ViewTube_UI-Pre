  <div class="ui special centered card">
    <div class="image">
      <img class="done" [src]="cats.thumbnail">
      <a class="button" [href]="cats.videoUrl" target="_blank">
        <i class="fa fa-youtube-play" style="font-size:48px;color:red"></i> </a>
    </div>
    <div class="content">
      <a class="header" style="margin: 1em 0 1em 0;">{{ cats.title?.slice(0,35) }}|.....</a>
      <div class="meta">
        <span class="date" style="font-weight: bolder;">
          <a [href]="cats.channelUrl" target="_blank">{{ cats.channelTitle?.slice(0,17) }}</a>
        </span>
        <span class="ui right floated date" style="font-weight: bolder;">{{ cats.publishedAt | date:'mediumDate' }}</span>
      </div >
      <br>
      <i *ngIf = "addedToWishList" class="fas fa-heart float-left"  (click) =  handleRemoveWishList()></i>
      <i *ngIf = "!addedToWishList" class="far fa-heart float-left "  (click) = handleAddToWishList()></i>
    </div>



</div>
